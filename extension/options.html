<!DOCTYPE html>
<html>
<head>
  <title>Auto Reloader Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background: #f4f4f9;
      color: #333;
    }
    h2 {
      color: #007bff;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  <label for="global-interval">Default Reload Interval (seconds):</label>
  <input type="number" id="global-interval" min="1" value="60" placeholder="Interval in seconds">
  <button id="save-button">Save Settings</button>
  <script src="options.js"></script>
</body>
</html>
