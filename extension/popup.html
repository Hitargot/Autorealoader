<!DOCTYPE html>
<html>
<head>
  <title>Auto Reloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
      background: #f4f4f9;
      color: #333;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .status-active {
      background: #d4edda;
      color: #155724;
    }
    .status-inactive {
      background: #f8d7da;
      color: #721c24;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button, input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #fff;
      color: #333;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover, input:hover {
      background: #f1f1f1;
    }
    #options-link {
      display: block;
      text-align: center;
      color: #007bff; /* Primary color for the button */
      text-decoration: underline;
      cursor: pointer;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #007bff; /* Border color matching the text color */
      border-radius: 5px;
      background: #f4f4f9; /* Light background for contrast */
    }

    #options-link:hover {
      color: #0056b3; /* Darker color on hover */
      border-color: #0056b3; /* Border color changes on hover */
      background: #e9ecef; /* Slightly darker background on hover */
    }
  </style>
</head>
<body>
  <h2>Auto Reloader</h2>
  <div class="button-container">
    <label for="interval-input">Reload Interval (seconds):</label>
    <input id="interval-input" type="number" min="1" value="60"> Seconds
    <button id="toggle-button">Start Auto-Reload</button>
    <div id="status" class="status-inactive">Auto-Reload is Inactive</div>
    <a id="options-link">Options</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
